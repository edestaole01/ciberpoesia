<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Original - Ciberpoemas</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #FF6633;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #8ED8D8, #6BC5C5);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .flash-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F5F5F5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        
        #ruffle-container {
            width: 100%;
            max-width: 1200px;
            height: 700px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        
        /* Overlay para esconder o texto CARREGANDO */
        #loading-overlay {
            position: absolute;
            top: 30%;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0,0,0,0.95) 20%,
                rgba(0,0,0,0.95) 80%,
                transparent 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        #loading-overlay.hidden {
            opacity: 0;
        }
        
        #loading-overlay .message {
            color: #FFF;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #ruffle-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê Voltar ao In√≠cio</a>
        <h1>üé® Layout Original</h1>
        <p class="subtitle">Interface aut√™ntica do site Ciberpoemas</p>
    </div>
    
    <div class="flash-container">
        <div id="ruffle-container">
            <div id="loading-overlay">
                <div class="message">‚è≥ Carregando interface original...</div>
            </div>
        </div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            
            // Adicionar player antes do overlay
            container.insertBefore(player, container.firstChild);
            
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.position = "absolute";
            player.style.top = "0";
            player.style.left = "0";
            
            player.load("layout.swf");
            
            // Esconder overlay ap√≥s 3 segundos
            setTimeout(() => {
                const overlay = document.getElementById("loading-overlay");
                overlay.classList.add("hidden");
                
                // Remover completamente ap√≥s a transi√ß√£o
                setTimeout(() => {
                    overlay.remove();
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
