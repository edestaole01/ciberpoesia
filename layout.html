<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Original - Ciberpoemas</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #FF6633;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #8ED8D8, #6BC5C5);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .flash-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F5F5F5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #ruffle-player {
            width: 800px;
            height: 600px;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 900px) {
            #ruffle-player {
                width: 100%;
                height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #ruffle-player {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê Voltar ao In√≠cio</a>
        <h1>üé® Layout Original</h1>
        <p class="subtitle">Interface aut√™ntica do site Ciberpoemas</p>
    </div>
    
    <div class="flash-container">
        <div id="ruffle-player"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            publicPath: undefined,
            polyfills: true,
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: "#000000",
            letterbox: "on",
            warnOnUnsupportedContent: false,
            logLevel: "error",
            showSwfDownload: false,
            contextMenu: "on",
            preloader: true,
            splashScreen: true,
            maxExecutionDuration: 15,
            base: "",
            menu: true,
            allowScriptAccess: false,
            quality: "high",
            scale: "showAll"
        };

        window.addEventListener("load", function() {
            const ruffle = window.RufflePlayer.newest();
            const player = Object.assign(document.createElement("ruffle-player"), {
                style: "width: 100%; height: 100%",
            });
            
            const container = document.getElementById("ruffle-player");
            container.appendChild(player);
            
            player.load({
                url: "layout.swf",
                parameters: "",
                autoplay: true,
                backgroundColor: "#000000",
                letterbox: "on",
                unmuteOverlay: "hidden",
                upgradeToHttps: false,
                warnOnUnsupportedContent: false,
                logLevel: "error",
                showSwfDownload: false
            });
        });
    </script>
</body>
</html>
