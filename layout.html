<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Original - Ciberpoemas</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #FF6633;
            font-weight: normal;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #8ED8D8, #6BC5C5);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        
        .flash-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F5F5F5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #ruffle-container {
            width: 100%;
            max-width: 1200px;
            height: 700px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #ruffle-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê Voltar ao In√≠cio</a>
        <h1>üé® Layout Original</h1>
        <p class="subtitle">Interface aut√™ntica do site Ciberpoemas</p>
    </div>
    
    <div class="flash-container">
        <div id="ruffle-container"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        
        window.addEventListener("load", function() {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            
            container.innerHTML = '';
            container.appendChild(player);
            
            player.style.width = "100%";
            player.style.height = "100%";
            
            // Configura√ß√µes do Ruffle
            player.config = {
                autoplay: "on",
                unmuteOverlay: "hidden",
                letterbox: "off"
            };
            
            player.load("layout.swf");
        });
    </script>
</body>
</html>
