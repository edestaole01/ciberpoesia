<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin - Ciberpoema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .btn-control {
            background-color: #FF6633;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-control:hover {
            background-color: #FF5522;
            transform: scale(1.05);
        }
        .poem-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .poem-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }
        #player {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fafafa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        .start-btn {
            background-color: #FF6633;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            background-color: #FF5522;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 102, 51, 0.4);
        }
        .info {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .poem-title { font-size: 1.8rem; }
            #player { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="../ciberpoesia.html" class="btn-control">◀ Voltar</a>
    </div>
    
    <h1 class="poem-title">Plugin</h1>
    
    <div class="poem-container">
        <button class="start-btn" id="start-btn">▶ CLIQUE AQUI PARA CARREGAR O POEMA</button>
        <div id="player">
            <div class="loading">Preparando o Flash Player...</div>
        </div>
        <p class="info">Flash Macromedia v4 · Emulado via Ruffle</p>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    
    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            this.style.display = 'none';
            
            try {
                const swfData = "RldTBGoAAABQALQAC0AADAMAQwL///8/Aw4AAACWAwAAYQCWAwAAMQAdAEAAPwMXAAAAB5YDAABhAByWAgAAABMSEp0CAAEABABAAD8DFAAAAIMQAGluZGV4Mi5odG0AX3RvcAAAQAAAAA==";
                const binaryString = atob(swfData);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("player");
                container.innerHTML = '';
                container.appendChild(player);

                // Configurações otimizadas para Flash v4
                player.load({
                    data: bytes,
                    allowScriptAccess: true,
                    autoplay: "on",
                    unmuteOverlay: "hidden",
                    backgroundColor: "#FFFFFF",
                    letterbox: "on",
                    warnOnUnsupportedContent: false
                });
                
                console.log('Flash carregado com sucesso!');
            } catch (error) {
                console.error('Erro ao carregar Flash:', error);
                document.getElementById("player").innerHTML = 
                    '<div class="loading" style="color: red;">Erro ao carregar. Tente recarregar a página.</div>';
            }
        });
    </script>
</body>
</html>
