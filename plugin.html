<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin - Ciberpoema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #FFFFFF;
        }
        
        /* Controles */
        .controls {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10000;
            background: rgba(0,0,0,0.85);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .btn {
            background: #FF6633;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #FF5522; transform: scale(1.05); }
        
        /* Container ZOOM */
        #player-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #FFFFFF;
        }
        
        /* Player com ZOOM CSS */
        #player {
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        /* Zoom levels via classes */
        #player.zoom-1 { transform: scale(1.5); }
        #player.zoom-2 { transform: scale(2.0); }
        #player.zoom-3 { transform: scale(2.5); }
        #player.zoom-4 { transform: scale(3.0); }
        #player.zoom-max { transform: scale(4.0); }
        
        /* Tela de in√≠cio */
        .start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #FFFFFF, #FFF);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .start-screen.hidden { opacity: 0; pointer-events: none; }
        
        .start-title {
            font-size: 4rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #FF6633, #FF9966);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,102,51,0.4);
            transition: all 0.3s;
        }
        
        .start-btn:hover { transform: scale(1.1); }
        
        .info {
            margin-top: 30px;
            color: #666;
            font-size: 1.1rem;
            text-align: center;
        }
        
        /* Zoom indicator */
        .zoom-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .zoom-indicator.show { opacity: 1; }
        
        @media (max-width: 768px) {
            .start-title { font-size: 2.5rem; }
            .start-btn { font-size: 1.3rem; padding: 20px 40px; }
            .controls { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <!-- Controles -->
    <div class="controls">
        <a href="index.html" class="btn">üè† In√≠cio</a>
        <button class="btn" onclick="zoomIn()">üîç Mais Zoom</button>
        <button class="btn" onclick="zoomOut()">üîç Menos Zoom</button>
        <button class="btn" onclick="resetZoom()">‚Ü∫ Reset</button>
        <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    </div>
    
    <!-- In√≠cio -->
    <div class="start-screen" id="startScreen">
        <h1 class="start-title">Plugin</h1>
        <button class="start-btn" onclick="startPoem()">‚ñ∂ INICIAR</button>
        <div class="info">
            <strong>Controles:</strong><br>
            Use os bot√µes de zoom para ajustar o tamanho<br>
            Scroll do mouse tamb√©m funciona!
        </div>
    </div>
    
    <!-- Player -->
    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    
    <!-- Indicador de zoom -->
    <div class="zoom-indicator" id="zoomIndicator">Zoom: 100%</div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    
    <script>
        let currentZoom = 0; // 0=normal, 1-4=zoom levels
        let customScale = 1.0;
        
        function startPoem() {
            document.getElementById('startScreen').classList.add('hidden');
            setTimeout(loadFlash, 500);
        }
        
        function loadFlash() {
            const swfData = "RldTBGoAAABQALQAC0AADAMAQwL///8/Aw4AAACWAwAAYQCWAwAAMQAdAEAAPwMXAAAAB5YDAABhAByWAgAAABMSEp0CAAEABABAAD8DFAAAAIMQAGluZGV4Mi5odG0AX3RvcAAAQAAAAA==";
            const binaryString = atob(swfData);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);
            
            player.load({
                data: bytes,
                allowScriptAccess: true,
                autoplay: "on",
                unmuteOverlay: "hidden",
                backgroundColor: "#FFFFFF",
                letterbox: "on",
                quality: "high"
            });
            
            // Auto-zoom inicial para 200%
            setTimeout(() => {
                setZoom(2);
                showZoomIndicator('üîç Zoom autom√°tico: 200%');
            }, 1000);
        }
        
        function setZoom(level) {
            const player = document.getElementById('player');
            player.className = ''; // Remove classes
            
            if (level === 0) {
                customScale = 1.0;
            } else if (level === 1) {
                player.classList.add('zoom-1');
                customScale = 1.5;
            } else if (level === 2) {
                player.classList.add('zoom-2');
                customScale = 2.0;
            } else if (level === 3) {
                player.classList.add('zoom-3');
                customScale = 2.5;
            } else if (level === 4) {
                player.classList.add('zoom-4');
                customScale = 3.0;
            } else if (level >= 5) {
                player.classList.add('zoom-max');
                customScale = 4.0;
            }
            
            currentZoom = level;
            showZoomIndicator(`Zoom: ${Math.round(customScale * 100)}%`);
        }
        
        function zoomIn() {
            if (currentZoom < 5) {
                setZoom(currentZoom + 1);
            } else {
                showZoomIndicator('‚ö†Ô∏è Zoom m√°ximo!');
            }
        }
        
        function zoomOut() {
            if (currentZoom > 0) {
                setZoom(currentZoom - 1);
            } else {
                showZoomIndicator('‚ö†Ô∏è Zoom m√≠nimo!');
            }
        }
        
        function resetZoom() {
            setZoom(0);
        }
        
        function showZoomIndicator(text) {
            const indicator = document.getElementById('zoomIndicator');
            indicator.textContent = text;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Scroll do mouse para zoom
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });
        
        // Atalhos
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') { zoomIn(); }
            if (e.key === '-' || e.key === '_') { zoomOut(); }
            if (e.key === '0') { resetZoom(); }
            if (e.key === 'f' || e.key === 'F') { e.preventDefault(); toggleFullscreen(); }
        });
    </script>
</body>
</html>
