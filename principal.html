    <title>Principal - Ciberpoema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #FFFFFF 0%, #FFFFFF 100%);
               display: flex; flex-direction: column; justify-content: center; align-items: center;
               min-height: 100vh; padding: 20px; }
        .controls { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .btn-control { background-color: #FF6633; color: white; border: none; padding: 10px 20px;
                       border-radius: 25px; cursor: pointer; font-weight: bold; text-decoration: none;
                       transition: all 0.3s ease; display: inline-block; }
        .btn-control:hover { background-color: #FF5522; transform: scale(1.05); }
        .poem-title { font-size: 2.5rem; color: #333; margin-bottom: 20px; text-align: center; }
        .poem-container { background: white; padding: 20px; border-radius: 15px;
                          box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 900px; width: 100%; }
        #player { width: 100%; height: 600px; border: none; border-radius: 10px; overflow: hidden; }
        .loading { text-align: center; padding: 40px; color: #666; font-size: 1.2rem; }
        .start-btn { background-color: #FF6633; color: white; border: none; padding: 20px 40px;
                     border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.2rem;
                     margin: 20px auto; display: block; transition: all 0.3s ease; }
        .start-btn:hover { background-color: #FF5522; transform: scale(1.05);
                           box-shadow: 0 5px 15px rgba(255, 102, 51, 0.4); }
        @media (max-width: 768px) { .poem-title { font-size: 1.8rem; } #player { height: 400px; } }
    </style>
