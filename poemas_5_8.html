<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemas 5-8 - Ciberpoema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #FFFFFF;
        }
        
        /* Menu de controles - CANTO INFERIOR DIREITO */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10000;
        }
        
        .btn {
            background: rgba(0,0,0,0.85);
            color: white;
            border: 2px solid #FF6633;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            min-width: 140px;
        }
        
        .btn:hover {
            background: #FF6633;
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(255,102,51,0.5);
        }
        
        .btn-primary {
            background: #FF6633;
            border-color: #FF6633;
        }
        
        .btn-primary:hover {
            background: #FF5522;
            border-color: #FF5522;
        }
        
        /* Bot√£o menu toggle (esconder/mostrar) */
        .menu-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            border: 2px solid #FF6633;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 10001;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .menu-toggle:hover {
            background: #FF6633;
            transform: scale(1.1);
        }
        
        .menu-toggle.active {
            display: flex;
        }
        
        .controls.hidden {
            transform: translateX(200px);
            opacity: 0;
            pointer-events: none;
        }
        
        /* T√≠tulo */
        .poem-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #333;
            background: rgba(255,255,255,0.95);
            padding: 15px 40px;
            border-radius: 40px;
            z-index: 9999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.5s;
        }
        
        .poem-title.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(-100px);
        }
        
        /* Player */
        #player-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #player {
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        /* Zoom classes */
        #player.zoom-1 { transform: scale(1.5); }
        #player.zoom-2 { transform: scale(2.0); }
        #player.zoom-3 { transform: scale(2.5); }
        #player.zoom-4 { transform: scale(3.0); }
        #player.zoom-5 { transform: scale(3.5); }
        #player.zoom-max { transform: scale(4.0); }
        
        /* Tela de in√≠cio */
        .start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #FFFFFF, #FFF);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .start-screen.hidden { opacity: 0; pointer-events: none; }
        
        .start-title {
            font-size: 4rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #FF6633, #FF9966);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,102,51,0.4);
            transition: all 0.3s;
        }
        
        .start-btn:hover { transform: scale(1.1); }
        
        .info {
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
            text-align: center;
            max-width: 600px;
        }
        
        /* Indicador de zoom */
        .zoom-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .zoom-indicator.show { opacity: 1; }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .start-title { font-size: 2.5rem; }
            .start-btn { font-size: 1.3rem; padding: 20px 40px; }
            .poem-title { font-size: 2rem; padding: 10px 25px; }
            .controls {
                bottom: 10px;
                right: 10px;
                gap: 5px;
            }
            .btn {
                padding: 10px 15px;
                font-size: 12px;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- T√≠tulo -->
    <h1 class="poem-title" id="poemTitle">Poemas 5-8</h1>
    
    <!-- Bot√£o toggle menu (aparece ap√≥s 3s) -->
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">‚ò∞</button>
    
    <!-- Menu de controles -->
    <div class="controls" id="controlsMenu">
        <a href="index.html" class="btn">
            <span>üè†</span> In√≠cio
        </a>
        <button class="btn btn-primary" onclick="zoomIn()">
            <span>üîç+</span> Mais Zoom
        </button>
        <button class="btn btn-primary" onclick="zoomOut()">
            <span>üîç‚àí</span> Menos Zoom
        </button>
        <button class="btn" onclick="resetZoom()">
            <span>‚Ü∫</span> Reset
        </button>
        <button class="btn" onclick="toggleFullscreen()">
            <span>‚õ∂</span> Tela Cheia
        </button>
    </div>
    
    <!-- Tela de in√≠cio -->
    <div class="start-screen" id="startScreen">
        <h1 class="start-title">Poemas 5-8</h1>
        <button class="start-btn" onclick="startPoem()">‚ñ∂ INICIAR POEMA</button>
        <div class="info">
            <strong>üí° Dica:</strong> Use os controles no canto inferior direito<br>
            para ajustar o zoom. Controles desaparecem automaticamente.
        </div>
    </div>
    
    <!-- Player -->
    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    
    <!-- Indicador zoom -->
    <div class="zoom-indicator" id="zoomIndicator">üîç 200%</div>

+AFAW2wWISAADCY40AJmZmQYBGAECycROAIUGA7QBfgBAAEAAAAA=";
            const binaryString = atob(swfData);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);
            
            player.load({
                data: bytes,
                allowScriptAccess: true,
                autoplay: "on",
                unmuteOverlay: "hidden",
                backgroundColor: "#FFFFFF",
                letterbox: "on",
                quality: "high"
            });
            
        }
        
        function setZoom(level) {
            const player = document.getElementById('player');
            player.className = '';
            
            const scales = ['100%', '150%', '200%', '250%', '300%', '350%', '400%'];
            
            if (level > 0 && level <= 6) {
                player.classList.add(`zoom-${level === 6 ? 'max' : level}`);
            }
            
            currentZoom = Math.max(0, Math.min(6, level));
            showZoomIndicator(`üîç ${scales[currentZoom]}`);
        }
        
        function zoomIn() {
            if (currentZoom < 6) setZoom(currentZoom + 1);
            else showZoomIndicator('‚ö†Ô∏è Zoom m√°ximo!');
        }
        
        function zoomOut() {
            if (currentZoom > 0) setZoom(currentZoom - 1);
            else showZoomIndicator('‚ö†Ô∏è Zoom m√≠nimo!');
        }
        
        function resetZoom() {
            setZoom(0);
        }
        
        function showZoomIndicator(text) {
            const indicator = document.getElementById('zoomIndicator');
            indicator.textContent = text;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 1500);
        }
        
        function toggleMenu() {
            menuVisible = !menuVisible;
            if (menuVisible) {
                document.getElementById('controlsMenu').classList.remove('hidden');
            } else {
                hideMenu();
            }
        }
        
        function hideMenu() {
            document.getElementById('controlsMenu').classList.add('hidden');
            menuVisible = false;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Atalhos
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') resetZoom();
            if (e.key === 'f' || e.key === 'F') { e.preventDefault(); toggleFullscreen(); }
            if (e.key === 'm' || e.key === 'M') toggleMenu();
        });
        
        // Ctrl+Scroll
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                e.deltaY < 0 ? zoomIn() : zoomOut();
            }
        }, { passive: false });
    </script>
