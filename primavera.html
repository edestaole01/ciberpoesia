        // Tela cheia
        function toggleFullscreen() {
            const player = document.getElementById('player');
            const btn = document.getElementById('fullscreenBtn');
            
            if (!document.fullscreenElement) {
                player.requestFullscreen().then(() => {
                    isFullscreen = true;
                    btn.innerHTML = '<span>‚äó</span> Sair Tela Cheia';
                }).catch(err => {
                    console.log('Erro:', err);
                    alert('N√£o foi poss√≠vel entrar em tela cheia. Tente pressionar F11.');
                });
            } else {
                document.exitFullscreen().then(() => {
                    isFullscreen = false;
                    btn.innerHTML = '<span>‚õ∂</span> Tela Cheia';
                });
            }
        }
        
        // Atalhos de teclado

            // F para tela cheia

                e.preventDefault();
                toggleFullscreen();
            }
            
            // ESC para sair

                isFullscreen = false;
                document.getElementById('fullscreenBtn').innerHTML = '<span>‚õ∂</span> Tela Cheia';
            }
        });
        
        // Detectar sa√≠da de tela cheia

                document.getElementById('fullscreenBtn').innerHTML = '<span>‚õ∂</span> Tela Cheia';
