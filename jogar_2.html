<html lang="pt-BR">
<head>

    <title>Jogar 2 - Ciberpoema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #FFE6F0;
        }
        
        /* Controles fixos */
        .controls {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10000;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .btn-control {
            background-color: #FF6633;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-control:hover {
            background-color: #FF5522;
            transform: scale(1.05);
        }
        
        /* T√≠tulo flutuante */
        .poem-title {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #333;
            background: rgba(255,255,255,0.95);
            padding: 10px 30px;
            border-radius: 30px;
            z-index: 9999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .poem-title.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Container do player - OCUPA TELA TODA */
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFE6F0;
        }
        
        /* Player Flash - ESCALADO PARA PREENCHER */
        #player {
            width: 100%;
            height: 100%;
        }
        
        #player ruffle-player {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Tela de in√≠cio */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFE6F0 0%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            transition: opacity 0.5s ease;
        }
        
        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .start-title {
            font-size: 4rem;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #FF6633, #FF9966);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(255,102,51,0.4);
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255,102,51,0.6);
        }
        
        .start-info {
            margin-top: 30px;
            color: #666;
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            color: #666;
            font-size: 2rem;
        }
        
        /* Info flutuante */
        .info-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-float.show {
            opacity: 1;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .start-title { font-size: 2.5rem; }
            .start-btn { font-size: 1.3rem; padding: 20px 40px; }
            .controls { 
                flex-direction: column;
                gap: 5px;
                padding: 8px 15px;
            }
            .poem-title { font-size: 1.5rem; top: 80px; }
        }
    </style>

            titleVisible = !titleVisible;
            
            if (titleVisible) {
                title.classList.remove('hidden');
                showInfo('üëÅÔ∏è T√≠tulo vis√≠vel');
            } else {
                title.classList.add('hidden');
                showInfo('üëÅÔ∏è T√≠tulo oculto');
            }
        }
        
        // Mostrar info tempor√°ria
        function showInfo(text) {
            const info = document.getElementById('infoFloat');
            info.textContent = text;
            info.classList.add('show');
            
            setTimeout(() => {
                info.classList.remove('show');
            }, 3000);
        }
        
        // Atalhos
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.key === 't' || e.key === 'T') {
                toggleTitle();
            }
        });
        
        // Detectar sa√≠da de fullscreen
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreenBtn').innerHTML = '<span>‚õ∂</span> Tela Cheia';
            }
        });
    </script>
</body>
</html>
