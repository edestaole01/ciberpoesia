<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flechas - Ciberpoema</title>
    <style>
        /* =ZERA TUDO E DEFINE O FUNDO= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Impede rolagem da p√°gina inteira */
            background: #FFF5E6;
            font-family: 'Courier New', monospace;
        }

        /* =CONTAINER DO PLAYER= */
        #player-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            z-index: 1;
            /* Permite que o player cres√ßa al√©m dos limites se necess√°rio (para o zoom) */
            overflow: visible; 
        }

        /* =A CAIXA DO FLASH= */
        #player {
            width: 100%;
            max-width: 550px; 
            aspect-ratio: 550 / 390; 
            
            background: #fafafa;
            border: 1px solid #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

            /* ISSO QUE ESTAVA FALTANDO PARA O ZOOM FUNCIONAR: */
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        /* =CLASSES DE ZOOM (RECOLOCADAS)= */
        #player.zoom-1 { transform: scale(1.5); }
        #player.zoom-2 { transform: scale(2.0); }
        #player.zoom-3 { transform: scale(2.5); }
        #player.zoom-4 { transform: scale(3.0); }
        #player.zoom-5 { transform: scale(3.5); }
        #player.zoom-max { transform: scale(4.0); }

        /* =RUFFLE= */
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* =INTERFACE (BOT√ïES E MENUS)= */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10000;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .controls.hidden {
            transform: translateX(120%);
            opacity: 0;
            pointer-events: none;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #FF6633;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 140px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #FF6633;
            color: white;
            transform: scale(1.05);
        }

        .btn-primary { background: #FF6633; color: white; }

        .menu-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF6633;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255,102,51,0.4);
        }

        .menu-toggle.active { display: flex; }

        .poem-title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 2rem;
            color: #333;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: top 0.5s ease, opacity 0.5s ease;
            white-space: nowrap;
        }

        .poem-title.hidden { top: -100px; opacity: 0; }

        .start-screen {
            position: fixed;
            inset: 0;
            background: #FFF5E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            transition: opacity 0.5s ease;
        }

        .start-screen.hidden { opacity: 0; pointer-events: none; }
        .start-title { font-size: 4rem; color: #333; margin-bottom: 40px; }
        
        .start-btn {
            background: linear-gradient(135deg, #FF6633, #FF9966);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255,102,51,0.3);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.05); }

        .info { margin-top: 30px; color: #666; font-size: 1rem; text-align: center; max-width: 600px; }

        .zoom-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 30000;
        }
        .zoom-indicator.show { opacity: 1; }

        /* =AJUSTES PARA CELULAR= */
        @media (max-width: 600px) {
            .poem-title { font-size: 1.5rem; padding: 8px 20px; top: 15px; }
            .start-title { font-size: 2.5rem; }
            .start-btn { font-size: 1.2rem; padding: 15px 40px; }
            .btn { padding: 8px 15px; font-size: 12px; min-width: 110px; }
            #player-wrapper { padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- T√≠tulo -->
    <h1 class="poem-title" id="poemTitle">Flechas</h1>
    
    <!-- Bot√£o toggle menu (aparece ap√≥s 3s) -->
    <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">‚ò∞</button>
    
    <!-- Menu de controles -->
    <div class="controls" id="controlsMenu">
        <a href="index.html" class="btn">
            <span>üè†</span> In√≠cio
        </a>
        <button class="btn btn-primary" onclick="zoomIn()">
            <span>üîç+</span> Mais Zoom
        </button>
        <button class="btn btn-primary" onclick="zoomOut()">
            <span>üîç‚àí</span> Menos Zoom
        </button>
        <button class="btn" onclick="resetZoom()">
            <span>‚Ü∫</span> Reset
        </button>
        <button class="btn" onclick="toggleFullscreen()">
            <span>‚õ∂</span> Tela Cheia
        </button>
    </div>
    
    <!-- Tela de in√≠cio -->
    <div class="start-screen" id="startScreen">
        <h1 class="start-title">Flechas</h1>
        <button class="start-btn" onclick="startPoem()">‚ñ∂ INICIAR POEMA</button>
        <div class="info">
            <strong>üí° Dica:</strong> Use os controles no canto inferior direito<br>
            para ajustar o zoom. Controles desaparecem automaticamente.
        </div>
    </div>
    
    <!-- Player -->
    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    
    <!-- Indicador zoom -->
    <div class="zoom-indicator" id="zoomIndicator">üîç 200%</div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

            const binaryString = atob(swfData);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);
            
            player.load({
                data: bytes,
                allowScriptAccess: true,
                autoplay: "on",
                unmuteOverlay: "hidden",
                backgroundColor: "#E0FFE0",
                letterbox: "on",
                quality: "high"
            });
            
            // Auto-zoom 200%
            setTimeout(() => setZoom(2), 1000);
        }
        
        function setZoom(level) {
            const player = document.getElementById('player');
            player.className = '';
            
            const scales = ['100%', '150%', '200%', '250%', '300%', '350%', '400%'];
            
            if (level > 0 && level <= 6) {
                player.classList.add(`zoom-${level === 6 ? 'max' : level}`);
            }
            
            currentZoom = Math.max(0, Math.min(6, level));
            showZoomIndicator(`üîç ${scales[currentZoom]}`);
        }
        
        function zoomIn() {
            if (currentZoom < 6) setZoom(currentZoom + 1);
            else showZoomIndicator('‚ö†Ô∏è Zoom m√°ximo!');
        }
        
        function zoomOut() {
            if (currentZoom > 0) setZoom(currentZoom - 1);
            else showZoomIndicator('‚ö†Ô∏è Zoom m√≠nimo!');
        }
        
        function resetZoom() {
            setZoom(0);
        }
        
        function showZoomIndicator(text) {
            const indicator = document.getElementById('zoomIndicator');
            indicator.textContent = text;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 1500);
        }
        
        function toggleMenu() {
            menuVisible = !menuVisible;
            if (menuVisible) {
                document.getElementById('controlsMenu').classList.remove('hidden');
            } else {
                hideMenu();
            }
        }
        
        function hideMenu() {
            document.getElementById('controlsMenu').classList.add('hidden');
            menuVisible = false;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Atalhos
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') resetZoom();
            if (e.key === 'f' || e.key === 'F') { e.preventDefault(); toggleFullscreen(); }
            if (e.key === 'm' || e.key === 'M') toggleMenu();
        });
        
        // Ctrl+Scroll
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                e.deltaY < 0 ? zoomIn() : zoomOut();
            }
        }, { passive: false });
    </script>
